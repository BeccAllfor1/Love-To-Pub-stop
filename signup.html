<head>
    <meta charset="UTF-8">

    <meta name="description"
        content="Love To Pub Stop. Club for Campervans and Motorhomes in England, UK. Fre  Pub Stopovers, One Night Stopovers, Pub Carparks">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/fa6d8de28f.js" crossorigin="anonymous"></script>

        type="text/css">
    <link rel="stylesheet" href="assets/css/style.css" type="text/css">

    <title>Love To Pub Stop</title>
</head>

<body>

    <header>

        <div class="container-fluid fixed-header position-fixed">
            <div class="row bg-color-name-title justify-content-md-start">
                <div class="col-md-2 logo">

                    <i class="fa-solid fa-bus"></i>

                </div>


                <div class=" col-md-5 love-to-pub-stop">

                    <h1 class="love-to text-center">Love To</h1>
                    <h1 class="pub-stop text-end ">Pub Stop</h1>
                </div>


                <div class="col-md-5 nav-bar text-end">

                    <ul id="nav" class="list-inline menucontainer">

                        <li class="col-md-3 list-inline-item  menuitem">
                            <a href="index.html" class="hvr-sweep-to-bottom"><i class="fa fa-home"
                                    aria-hidden="true"></i>
                                <span>Home</span></a>
                        </li>
                        <li class="col-md-3 list-inline-item menuitem">
                            <a href="signup.html" class="hvr-sweep-to-bottom"><i class="fa-solid fa-right-to-bracket"
                                    aria-hidden="true"></i><span> Sign-up </span></a>
                        </li>
                        <li class="col-md-3 list-inline-item menuitem">
                            <a href="results.html" class="hvr-sweep-to-bottom"><i class="fa-solid fa-magnifying-glass"
                                    aria-hidden="true"></i><span>Search/Results</span></a>
                        </li>

                    </ul>
                </div>
            </div>




        </div>

    </header>

    <main class="Main-content">
        <!--Form /bootstrap-->
        <div class="container sign-up-form ">
            <form>

                <div class="row">
                    <div class="col">
                        <input type="text" class="form-control" placeholder="First name">
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" placeholder="Last name">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputEmail4">Email</label>
                        <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputPassword4">Password</label>
                        <input type="password" class="form-control" id="inputPassword4" placeholder="Password">
                    </div>
                </div>
                <div class="how-many-stays">
                    <select class="custom-select">
                        <option selected>How often do you Pub Stop</option>
                        <option value="1">1-3 times a year</option>
                        <option value="2">1-3 times a month</option>
                        <option value="3">More than three times a month</option>
                    </select>
                </div>
                <div class="do-you-own-a-van">
                    <select class="custom-select">
                        <option selected>Do you own a Campervan/Motorhome?</option>
                        <option value="1">Yes</option>
                        <option value="2">No</option>
                        <option value="3">Considering buying one</option>
                    </select>
                </div>
                <div class=" where-do-you-go">
                    <select class="custom-select">
                        <option selected>where do you like to Pub Stop?</option>
                        <option value="1">Coast</option>
                        <option value="2">Countryside</option>
                        <option value="3">Town</option>
                    </select>
                </div>
                <div class="how-many-dogs">
                    <select class="custom-select">
                        <option selected>How Many dogs do you have?</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three or more</option>
                    </select>
                </div>

                <button type="submit" class="btn btn-primary sign-up-button">Submit</button>
            </form>

        </div>













    </main>



















    <Footer class="container-fluid">

        <div class="row social-icons">

            <div class="col-md-12">
                <ul class="list-inline social-links text-center">

                    <li class="list-inline-item col-md-3">

                        <a target="_blank" href="https://www.facebook.com/">
                            <i class=" fa-brands fa-facebook" aria-hidden="true"></i>
                            <span class="sr-only">Facebook</span>
                        </a>
                    </li>

                    <li class="list-inline-item col-md-3">
                        <a target="_blank" href="https://www.instagram.com/">
                            <i class=" fa-brands fa-instagram" aria-hidden="true"></i>
                            <span class="sr-only">Instagram</span>
                        </a>
                    </li>

                    <li class="list-inline-item col-md-3">
                        <a target="_blank" href="https://twitter.com/?lang=en">
                            <i class=" fa-brands fa-twitter" aria-hidden="true"></i>
                            <span class="sr-only">Twitter</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>

    </Footer>

</body>

</html>
